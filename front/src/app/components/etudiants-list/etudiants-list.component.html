<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by NumEtu"
        [(ngModel)]="numEtudiant"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchEtudiant()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Liste des Ã©tudiants</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let etudiant of etudiants; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveEtudiant(etudiant,i)"
      >
        {{etudiant.numEtudiant}} -
        {{etudiant.nom}}
         {{etudiant.prenom}}

      </li>
    </ul>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllEtudiants()">
      Remove all
    </button>
  </div>
  <div class="col-md-m6">
    <app-etudiant-details
      [viewMode]="true"
      [currentEtudiant]="currentEtudiant"
    ></app-etudiant-details>
  </div>

</div>
