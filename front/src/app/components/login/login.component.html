<div class="container" style="margin-top: 100px">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px; margin-bottom: -90px;">
          <h3>Portail émargement des élèves</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Pseudo" required>
          </div>
          <span class="help-block" style="color: red">Veuillez rentrez votre pseudo</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
          </div>
          <span class="help-block" style="color: red">Veuillez rentrez votre mot de passe</span>
          <div class="d-flex justify-content-center mt-3 login-container">
            <button type="submit" name="button" class="btn login_btn">
              <i class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span> Chargement...</span>
              <span> Connexion</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Pas de compte ? <a class="ml-2" style="color:#2c3e50;">S'inscrire</a>
        </div>
      </div>
    </div>
  </div>
</div>
