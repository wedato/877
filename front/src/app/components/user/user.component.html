<div class="container">
  <div class="row mb-2 mt-2 text-center">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h5>Portail de gestion des utilisateurs</h5>
      <small *ngIf="titleAction$ | async as title">{{title}}</small>
    </div>
    <div class="col-md-4">
    </div>
  </div>

  <!-- nav bar -->
  <nav class="navbar navbar-expand-md breadcrumb">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="nav nav-pills">
        <a class="nav-item nav-link active ml-1" (click)="changeTitle('Utilisateurs')" data-toggle="tab" >
          <i class="fa fa-users"></i>
          Utilisateurs
        </a>
        <a class="nav-item nav-link ml-3" (click)="changeTitle('Options')"data-toggle="tab" >
          <i class="fa fa-cogs"></i>
          Options
        </a>
        <a class="nav-item nav-link move-right mr-3"(click)="changeTitle('Profile')" data-toggle="tab" >
          Bienvenue,
          <i class="fa fa-user"></i>

        </a>
      </div>
    </div>
  </nav>

  <!-- main content -->
  <div class="tab-content mt-3" id="myTabContent">
    <!-- user table -->
    <div class="tab-pane fade show active" id="users">
      <div class="mb-3 float-right">
        <div class="btn-group mr-2">
          <form class="form-inline my-2 my-lg-0 justify-content-center">
            <input name="searchFileName" class="form-control mr-sm-2" type="search" placeholder="Rechercher utilisateurs...">
          </form>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addUserModal">
            <i class="fa fa-plus"></i>Nouvel utilisateur
          </button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-info">
            <i class="fas fa-sync fa-spin"></i><i class="fas fa-sync"></i>
          </button>
        </div>
      </div>
      <table class="table table-hover">
        <thead class="table-borderless">
        <tr class="text-center">
          <th>Photo de profil</th>
          <th>User ID</th>
          <th>Prenom</th>
          <th>Nom</th>
          <th>Pseudo</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center">
          <td>
            <img height="40" width="40" src="" class="rounded-circle img-fluid img-thumbnail" alt="">
          </td>
          <td>1234567</td>
          <td>John</td>
          <td>Doe</td>
          <td>johdoe</td>
          <td>johndoe@email.com</td>
          <td>
<!--            ça ça peut servir pour le main goal , eleve present ou pas-->
            <span class="badge badge-success">Active</span>
            <span class="badge badge-danger">Inactive</span>
          </td>
          <td class="">
            <div class="btn-group">
              <button class="btn btn-outline-info"><i class="fas fa-edit"></i></button>
              <button class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
            </div>
          </td>
        </tr>
        </tbody>
        <button [hidden]="true" type="button" id="openUserInfo" data-toggle="modal" data-target="#viewUserModal"></button>
        <button [hidden]="true" type="button" id="openUserEdit" data-toggle="modal" data-target="#editUserModal"></button>
      </table>
    </div>
  </div>

</div>
