

<div class="row">
  <h2>Liste des etudiants</h2>
</div>
<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>nom</th>
      <th>prenom</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let etudiant of etudiants">
    <td><span>{{etudiant.nom}}</span></td>
    <td><span>{{etudiant.prenom}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
