<ion-header>
  <ion-toolbar color="primary">

    <ion-title>{{isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-sm="3">


  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input ngModel name="username" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password" required="" minlength="4" #passwordCtrl="ngModel"></ion-input>
    </ion-item>
    <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
      <ion-label>
        Doit au moins être 4 caractères
      </ion-label>
    </ion-item>
    <ion-item *ngIf="!isLogin">
      <ion-label position="floating">Prenom</ion-label>
      <ion-input ngModel name="firstName" required=""></ion-input>
    </ion-item>
    <ion-item *ngIf="!isLogin">
      <ion-label position="floating">Nom</ion-label>
      <ion-input ngModel name="lastName" required=""></ion-input>
    </ion-item>
    <ion-item *ngIf="!isLogin">
      <ion-label position="floating">Mail</ion-label>
      <ion-input type="email" ngModel name="email" required=""></ion-input>
    </ion-item>
  </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-sm="3">
        <ion-button type="button" color="primary" fill="clear" (click)="onSwitchAuthMode()" expand="full">Switch to {{isLogin ? 'SignUp':'Login'}}</ion-button>
        <ion-button type="submit" color="primary"  expand="full" [disabled]="!f.valid">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>

</ion-content>
