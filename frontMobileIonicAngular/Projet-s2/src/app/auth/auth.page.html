<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form >
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-sm="3">


  <ion-list>
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input ngModel name="login" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" ngModel name="password" required="" minlength="6"></ion-input>
    </ion-item>
  </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-sm="3">
        <ion-button color="primary" fill="clear" expand="full">Switch to Login</ion-button>
        <ion-button color="primary" (click)="onLogin()" expand="full">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>

</ion-content>
