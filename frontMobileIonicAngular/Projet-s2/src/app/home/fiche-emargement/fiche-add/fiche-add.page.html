<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>Creation d'une nouvelle fiche d'émargement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Nom Cours</ion-label>
          <ion-input type="text" autocomplete="" autocorrect="" formControlName="nomCours"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
    <ion-item>
      <ion-label position="floating">Date/heure du cours</ion-label>
      <ion-datetime min="2022-01-01" max="2030-12-31" formControlName="dateCours"></ion-datetime>
    </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-button color="primary" expand="block" (click)="onAddFiche()" [disabled]="!form.valid">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      Créer une nouvelle fiche
    </ion-button>
  </form>



  <ion-item lines="none">
      <ion-label><b>Texte à encoder:</b></ion-label>
      <ion-input [(ngModel)]="textToCode" placeholder="Entrez votre URL"></ion-input>
    </ion-item>

    <ion-button color="tertiary" expand="block" (click)="createQRCode()">
      <ion-icon slot="start" name="create"></ion-icon>
      Créer un QR Code
    </ion-button>

    <!--  affiche  le qr code seulement si non vide-->
    <div class="center" *ngIf="myQrCode">
      <qrcode [qrdata]="myQrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>

</ion-content>
