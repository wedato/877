<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-button slot="start">
      <ion-button slot="start">
        <ion-back-button default-href="/home/tabs/liste-fiche"></ion-back-button>
      </ion-button>
    </ion-button>
    <ion-title>Edit fiche</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nom Cours</ion-label>
            <ion-input type="text" autocomplete="" autocorrect="" formControlName="nomCours"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Date/heure du cours</ion-label>
            <ion-datetime min="2022-01-01" max="2030-12-31" formControlName="dateCours"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button color="primary" expand="block" (click)="onUpdateFiche()" [disabled]="!form.valid">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      Mettre a jour la fiche
    </ion-button>
  </form>
</ion-content>
